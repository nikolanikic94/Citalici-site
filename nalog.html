      <div class="row">
          <div class="col-md-6">
            <div class="login-title">
              <h4>Пријављивање</h4>
          </div>
          <form class="form-box">
            <div class="form-group">
              <label for="username-or-email">Username Or Email</label>
              <input type="email" type="name" class="form-control" id="input-email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="input-password" required>
            </div>
            <button type="submit" class="btn btn-default">Пријави се</button>
          </form>
        </div>
        <div class="col-md-6">
            <div class="login-title">
                <h4>Регистрација</h4>
            </div>
            <form class="form-box">
              <div class="form-group">
                <label for="name">Име</label>
                <input type="name" class="form-control" id="input-name" required>
              </div>
              <div class="form-group">
                <label for="last-name">Презиме</label>
                <input type="name" class="form-control" id="input-lastname" required>
              </div>
              <div class="form-group">
                <label for="school">Основна Школа</label>
                <input type="name" class="form-control" id="input-school" required>
              </div>
              <div class="form-group">
                <label for="municipality">Општина</label>
                <input type="name" class="form-control" id="input-municipality" required>
              </div>
              <div class="form-group">
                <label for="mentor">Ментор</label>
                <input type="name" class="form-control" id="input-mentor" required>
              </div>
              <div class="form-group">
                <label for="class">Разред</label>
                <input type="name" class="form-control" id="input-class" required>
              </div>
              <div class="form-group">
                <label for="email">Имејл</label>
                <input type="email" class="form-control" id="input-email" required>
              </div>
              <div class="form-group">
                <label for="password">Лозинка</label>
                <input type="password" class="form-control" id="input-password" required>
              </div>
              <button type="submit" class="btn btn-default">Региструј се</button>
            </form>
        </div>
